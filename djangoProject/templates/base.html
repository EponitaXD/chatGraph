{% load static %}

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.7.3.min.js"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-widgets-3.7.3.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-tables-3.7.3.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-gl-3.7.3.min.js"
            crossorigin="anonymous"></script>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-mathjax-3.7.3.min.js"
            crossorigin="anonymous"></script>

    {% block header%}
    {% endblock %}
</head>
<body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'>
    {% block content %}
    {% endblock %}

    {% block page_js%}
    {% endblock %}
</body>
</html>
